<div data-fragment="header.html"></div>

            <h1>CONTACTO</h1>
        </div>
        <div class="row">
            <h3>No dudes en enviarnos tus dudas y consejos!</h3>
        </div>
        <div class="row">
            <form id="contact" method="post" class="form" role="form">
                <div class="row">
                    <div class="col-xs-6 col-md-6 form-group">
                        <input class="form-control" id="name" name="name" placeholder="Nombre" type="text" required autofocus />
                    </div>
                    <div class="col-xs-6 col-md-6 form-group">
                        <input class="form-control" id="email" name="email" placeholder="Email" type="email" required />
                    </div>
                </div><br>
                <textarea class="form-control" id="message" name="message" placeholder="Mensaje" rows="5"></textarea>
                <div class="row">
                    <div class="col-xs-12 col-md-12 form-group">
                        <br>
                        <button class="botonConfig" type="submit">Enviar</button>
                        <br>
                        <br>
                        <div class="alert alert-success" id="enviado" role="alert">
                            <p>Su mensaje fue enviado con exito!</p>
                        </div>
            </form>
            </div>
            </form>
            </div>
            <br>
            <br>
            <div class="container">
                <div class="row-fluid">
                    <div class="span8">

                        </div>

                                    <br>
                                    <abbr title="Phone">P:</abbr> 011 2150-4800
                                </address>
                            </div>
                        </div>
