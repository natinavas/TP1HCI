<div data-fragment="header.html"></div>
   
    <div class="container">
        <div class="page-header">
            <h1>CONTACTO</h1>
        </div>
        <div class="row">
            <h3>No dudes en enviarnos tus dudas y consejos!</h3>
        </div>
		
        <div class="row">
            <form id="contact" class="form">
                <div class="row">
                    <div class="col-xs-6 col-md-6 form-group">
                        <input class="form-control" id="contactName" name="name" placeholder="Nombre" type="text">
                    </div>
                    <div class="col-xs-6 col-md-6 form-group">
                        <input class="form-control" id="contactEmail" name="email" placeholder="Email" type="text">
                    </div>
                </div><br>
                <textarea class="form-control" id="contactMessage" name="message" placeholder="Mensaje" rows="5"></textarea>
            </form>
		</div><br/>
		<div class="row">
			<button class="botonConfig" id="enviarMsj">Enviar</button>
		</div>
            <br>
            <br>
            <div class="container">
                <div class="row-fluid">
                    <div class="span8">
                        <h3>UBICACION DE CONTACTO</h3>
                        <div class="col-xs-10">
                            <iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0" width="100%" height="400" src="https://maps.google.com/maps?hl=en&q=ITBA&ie=UTF8&t=roadmap&z=11&iwloc=B&output=embed">

                                <div><small><a href="http://www.premiumlinkgenerator.com/">multihoster premium</a></small></div>
                            </iframe>
                        </div>
                        <div class="col-xs-2">
                            <div class="span4">
                                <address>
                                    <br>

                                    <br> Av Eduardo Madero
                                    <br> Capital Federal
                                    <br> Argentina
                                    <br> 1426
                                    <br>
                                    <abbr title="Phone">P:</abbr> 011 2150-4800
                                </address>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
