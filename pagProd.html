    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

	<body >

<div data-fragment="header.html"></div>
    <!--aca empieza -->
    <ul id="breadcrumbs-two" ng-controller="StoreController as breadcrumbs">
      <li><a href="index.html">INICIO</a></li>
    </ul><br/>
    <div class="row">
        <div class="container">
            <br>
            <div class="product col-sm-4" "col-sm-offset-2">
                  <img id="mainPicture" class="img-responsive">
                <hr>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="row">
                        <div class="right-block text-right">
                            <h1 id="nameProd"></h1>
                            <p id="price" class="lead"></p>
                        </div>
                    </div>
            
                </div>
                <div class="row">
                    <!--mini fotos -->
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-6">
                              <div class="miniProduct">
                                <img id="picture2" class="img-responsive">
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="miniProduct">
                                <img id="picture3" class="img-responsive">
                              </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-6">
                                <img id="picture4" class="img-responsive">
                            </div>
                            <div class="col-md-6">
                                <img id="picture5" class="img-responsive">
                            </div>
                        </div>
                    </div>
                    <!--descripciones -->
                    <div class="col-md-6">
                        <div class="row">
                            <div id="prodTrademark" class="left-block text-left" style="color:grey">
                                <h5><b>Marca</b>: no disponible.</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div id="prodMaterial" class="left-block text-left" style="color:grey">
                                <h5><b>Material</b>: no disponible.</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div id="prodOcassion" class="left-block text-left" style="color:grey">
                                <h5><b>Ocasión</b>: no disponible.</h5>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="row">
                            <div class="col-md-4">
                                <div class=text-left>
                                      <select class="selectpicker" id="Talles" onChange="getTalle()" data-style="btn-primary" >
                                        <option>Talle</option>
                                      </select>
                                </div>
                            </div>


                                <div class="col-md-8">
    	
                      								<!-- Trigger the modal with a button -->
                      								<button type="button" class="btnInfo" data-toggle="modal" data-target="#myModalTalles" aria-label="Left Align">
                      								  <span class="glyphicon glyphicon-info-sign" aria-hidden="true" style = "color:white"></span>
                      								</button>

                      								<!-- Modal -->
                      								<div id="myModalTalles" class="modal fade" role="dialog">
                      								  <div class="modal-dialog">

                      								    <!-- Modal content-->
                      								    <div class="modal-content">
                      								      <div class="modal-header">
                      								        <button type="button" class="close" data-dismiss="modal">&times;</button>
                      								        <h4 class="modal-title">Tabla de Talles</h4>
                      								      </div>
                      								      <div class="modal-body">
                      								      	<img class="img-responsive" src="img/tablaDeTalles.jpg">
                      								      </div>
                      								      <div class="modal-footer">
                      								        <button type="button" class="smallButton btn btn-default" data-dismiss="modal">Cerrar</button>
                      								      </div>
                      								    </div>

                      								  </div>
                      								</div>
                                </div>
                            <br><br>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class=text-left>
                                            <select id="Color" class="selectpicker" role="menu" onChange="getColor()" data-style="btn-primary">
                                              <option>Color</option>
                                            </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                  <div id="isNew" class="row"></div>
                                  <div id="isOffer" class="row"></div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
    								<button type="button" id="addFav" class="botonConfig" data-toggle="modal" data-target="#AgregoWishList" aria-label="Left Align"> 
                                        <span class="glyphicon glyphicon-heart" aria-hidden="true" style="color:white"></span>
                                    </button>

                                    <!-- Modal -->
                                    <div id="AgregoWishList" class="modal fade" role="dialog">
                                    <!-- Modal content-->
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                              
                                              <div class="modal-body"><h3>
                                                Has agregado a la lista de deseos.</h3>
                                              </div>
                                              <div class="modal-footer">
                                                <button type="button" class="btn smallButton btn-default" data-dismiss="modal">Cerrar</button>
                                              </div>
                                            </div>
                                        </div>

                                  
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div class="btn-group" role="group" aria-label="...">
                                        <button type="button"  id="addCarrito" class="botonConfig" data-toggle="modal" data-target="#AgregoCart" aria-label="Left Align"> 
                                            <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true" style="color:white"></span>
                                        </button>
                                    </div>
                                    
                                </div>
                                <br>
                            </div>
                        </div>
                </div>
                <br>
            </div>
        </div>
    </div>
    <hr>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Log In</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input class="form-control" id="exampleInputEmail1" placeholder="Enter email" type="email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input class="form-control" id="exampleInputPassword1" placeholder="Password" type="password">
                    </div>
                    <p class="text-right"><a href="#">Forgot password?</a></p>
                </div>
                <div class="modal-footer">
                    <a href="#" data-dismiss="modal" class="btn">Close</a>
                    <a href="#" class="btn btn-primary">Log-in</a>
                </div>
            </div>
        </div>
    </div>
    </div>
