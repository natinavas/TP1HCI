<head>

    <title>Irui - Resultados de Búsqueda</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet">
    <link href="css/panel.css" rel="stylesheet">
    <link href="css/breadcrumb.css" rel="stylesheet">
    <link href="css/resultadosBusqueda.css" rel="stylesheet">
    <!--footer-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

	<body >

<div data-fragment="header.html"></div>
        <ul id="breadcrumbs-two">
            <li><a href="index.html">INICIO</a></li>
        </ul>
        <div class="container">
            <!--breadcrumbs-->
            <div class="container-justify">
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-2">
                        <div class="page-header">
                            <h1>BÚSQUEDA</h1>
                        </div>
                        <div id="cantResultados" />
                    </div>
                    <br/>
                </div>
                <div class="row">
                    <div class="col-xs-2">
                        <div class="panel-group" id="accordion">
                                                            
                            <div class="panel panel-default">
                                <div class="panel-heading-custom">
                                    <h4 class="panel-title">
                                      <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">MARCA</a>
                                    </h4>
                                </div>
                                <div id="collapse3" class="panel-collapse collapse">

                                    <select id="trademark" class="selectpicker" role="menu" data-style="btn-primary">
                                        <option>Marca</option>
                                    </select>
                                    <p id="trademarkTitle"></p>
                                    <div><a id="removetrademark" onclick="removeFilter('trademark')">Remover filtro</a></div>


                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading-custom">
                                    <h4 class="panel-title">
                                      <a data-toggle="collapse" data-parent="#accordion" href="#collapse4">COLOR</a>
                                    </h4>
                                </div>
                                <div id="collapse4" class="panel-collapse collapse">

                                    <select id="color" class="selectpicker" role="menu" data-style="btn-primary">
                                        <option>Color</option>
                                    </select>
                                        <p id="colorTitle"></p>
                                        <div id="removecolor"><a onclick="removeFilter('color')"><h5>Remover filtro</h5></a></div>

                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading-custom">
                                    <h4 class="panel-title">
                                      <a data-toggle="collapse" data-parent="#accordion" href="#collapse5">OCASIÓN</a>
                                    </h4>
                                </div>
                                <div id="collapse5" class="panel-collapse collapse">


                                     <select id="ocasion" class="selectpicker" role="menu" data-style="btn-primary">
                                        <option>Ocasión</option>
                                    </select>
                                    <p id="ocasionTitle"></p>
                                    <div id="removeocasion"><a onclick="removeFilter('ocasion')">Remover filtro</a></div>


                                    
                                </div>

                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading-custom">
                                    <h5 class="panel-title">
                                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse6">
                                            <font size="1">OFERTAS Y NOVEDADES</font>
                                        </a>
                                    </h5>
                                </div>
                                <div id="collapse6" class="panel-collapse collapse">
                                    <form id="ocassion" role="form">
                                        <div class="checkbox text-left">
                                            <label><input id="inputOfertas" type="checkbox" value="">Ofertas</label>
                                        </div>
                                        <div class="checkbox text-left">
                                            <label><input id="inputNuevo" type="checkbox" value="">Nuevo</label>
                                        </div>
                                    </form>
                                </div>
                                
                            </div>
                        </div>
                        
                        <button id="applyFilterButton" onclick="applyFilter()" type="button" class="buttonPanel">
                            APLICAR FILTROS
                        </button>
                    </div>
                    <div class="col-xs-10">
                        <div id="products" style="width:100%">
                                
                        </div>
                        <button  id="loadMoreButton" onclick="loadMore()" type="button" class="btn wideButton btn-sm btn-block">
                            CARGAR MAS
                        </button>
                    </div>
                </div>
            </div>
        </div></div>
        <!-- /container -->

    <div data-fragment="footer.html"></div>

		<script src="js/navBarMenus.js"></script>
		<script src="js/header.js"></script>

    </body>

</html>
